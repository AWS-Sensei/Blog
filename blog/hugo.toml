baseURL = 'https://example.org/'
theme = "LoveIt"

title = "AWS Sensei"

languageCode = 'en'
defaultContentLanguage = "en"
languageName = "English"

enableEmoji = true

[pagination]
  disableAliases = false 
  pagerSize = 10
  path = "page"

[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
  [[menu.main]]
    weight = 2
    identifier = "about"
    name = "About"
    url = "/about/"
  [[menu.main]]
    weight = 3
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
  [[menu.main]]
    weight = 4
    identifier = "github"
    pre = "<i class='fab fa-github fa-fw' aria-hidden='true'></i>"
    url = "https://github.com/AWS-Sensei/Blog"
    title = "GitHub"

[params]
  defaultTheme = "auto"
  gitRepo = "https://github.com/AWS-Sensei/Blog"
  dateFormat = "2006-01-02"
  title = "Marcel Baltzer"
  description = "Marcel Baltzer's Blog"

[params.header]
  [params.header.title]
    name="AWS Sensei"

[params.footer]
  enable = false

[params.section]
  paginate = 20
  dateFormat = "01-02"
  rss = 10

[params.home]
  rss = 10
  [params.home.profile]
    enable = true
    avatarURL = "/images/avatar.png"
    title = "Tech Lead and AWS Developer"
    subtitle = "Here I show everything I do!"
    typeit = true
    social = true
    [params.home.posts]
      enable = true
      paginate = 3

[params.social]
  GitHub = "Marcel-Baltzer"
  Linkedin = "marcel-baltzer-4a369a93"
  Xing = "Marcel_Baltzer"
  Email = "marcel.baltzer@hotmail.de"
  RSS = true

[params.page]
  [params.page.share]
    enable = false
  [params.page.code]
   copy = true
  [params.page.comment]
   enable = true



# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false